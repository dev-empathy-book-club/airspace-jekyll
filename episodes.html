---
layout: page
title: Episodes
permalink: /episodes/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Past Episodes</h1>
        </div>
      </div>
    </div>
  </div>
</section>
{% for episode in site.episodes reversed %}
<div class="post-area">
  <a href="{{ episode.url | prepend: site.baseurl }}" class="bold">{{ episode.title }}</a>
  <p class="post-date">{{ episode.date | date_to_long_string }}</p>
  <p>
    {{ episode.content | strip_html | truncatewords: 50 }}
  </p>
</div>
{% endfor %}
