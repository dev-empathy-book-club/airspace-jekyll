---
layout: page
title: Stories
permalink: /stories/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>#DevEmpathy Stories</h1>
        </div>
      </div>
    </div>
  </div>
</section>
{% for story in site.stories reversed %}
<div class="post-area">
  <a href="{{ story.url | prepend: site.baseurl }}" class="bold">{{ story.title }}</a>
  <p class="post-date">{{ story.date | date_to_long_string }}</p>
  <p>
    {{ story.content | strip_html | truncatewords: 50 }}
  </p>
</div>
{% endfor %}
